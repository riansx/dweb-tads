<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critica a Entrada de Dados</title>
</head>
<body>
    <form id="meuForm">
        <label for="nome"> Nome: </label>
        <input type="text" id="nome" name="nome"> <br>
        
        <label for="fmeail"> E-mail: </label>
        <input type="text" id="email"> <br> <br>
        <button type="submit"> Enviar </button>
    </form>
    <p id="mensagem"></p>
    <script>
        const formulario = document.getElementById("meuForm");

        formulario.addEventListener('submit', (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            if(nome.length < 4){
                mensagem.style.color = "red";
                mensagem.textContent = "O nome precisa ter pelo menos 3 caracteres";
                return;
            }
            if(!email.includes('@')){
                mensagem.style.color = "red";
                mensagem.textContent = "Email invÃ¡lido!";
                return;
            }
            mensagem.style.color = "green";
            mensagem.textContent = "Dados enviados com sucesso!";
        })
    </script>
</body>
</html>
